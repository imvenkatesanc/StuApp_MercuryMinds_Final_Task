<!DOCTYPE html>
<html>
<head>
  <title>Delete Student</title>
  <style>
    html body {
      background-color: black;
      margin: 0 0 0 0;
      color: #fff;
    }

    h2 {
      font-weight: 600;
      font-style: italic;
      font-family: "Fira Sans Condensed", sans-serif;
    }

    header {
      height: 2em;
      background-color: #111122;
      margin: 0 0 0 0;
      padding: auto;
      font-size: 2em;
      text-align: center;
      line-height: 2em;
      color: white;
    }
    
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      box-sizing: border-box;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #f44336;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    
    @media screen and (max-width: 480px) {
      form {
        max-width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header><h2>Delete Student</h2></header>
  
  <form method="post" action="student_delete.php">
    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" required><br>
    
    <input type="submit" value="Delete Student">
  </form>
</body>
</html>
